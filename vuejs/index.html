<html>

  <head>
    <meta charset="utf-8">
    <title>Simple_Vuejs_Project</title>
    <link rel='stylesheet' href="">
    <link rel = 'stylesheet' href = 'https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css'>
    <meta charset="utf-8">
    <meta name="description" content="vuejs website">
    <meta name="keyword" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
 </head>
  <body>

    <div id = "data" style = "text-align: center">

      <div id = "app">
         <h1>Todo List</h1>
          

         <div v-if = "!isEditing"> 

             <input type = "text" v-model = "todo" style="width: 60%;">

             <input type = "submit" value = "add" @click= "storeTodo">
    
        </div>
         
        <div v-else> 
           
          <input type = "text" v-model = "todo">

          <input type = "submit" value = "update" @click= "updateTodo">
 
     </div><br><br>



         <ol>

            <li v-for = "(todo, index) in todos">

                {{ todo }}


             <button @click ="editTodo(index, todo)">Edit</button>
             <button @click ="deleteTodo(index)">Delete</button>
            </li>
         </ol>
      </div>

    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script>
          new Vue({
              
              el: '#app',

              data: {
                   
                  isEditing : false,
                  selectedIndex: null,
                  todo: '',
                  todos: ['go to market', 'Buy new course']

              }, 

              methods: {

                     storeTodo(){

                        this.todos.push(this.todo)

                       this.todo = ''

                     },


                      editTodo(index, todo){

                         this.todo = todo
                         
                         this.selectedIndex = index

                         this.isEditing = true

                      },

                      updateTodo(){
                          
                          this.todos.splice(this.selectedIndex, 1, this.todo)

                          this.isEditing = false

                      },

                      deleteTodo(index){
                        
                          this.todos.splice(index, 1)

                      }  
              }

          })

    </script>
   
  </body>
 
  </html>
